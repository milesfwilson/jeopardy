<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5c7f27a7a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Jeopardy</title>
</head>

<body class="container-fluid">
    <header class="row mb-5 bg-primary">
        <div class="col-12">
            <h1 class="text-center text-light my-auto  py-3">
                Random Jeopardy
            </h1>
        </div>

    </header>
    <main>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" id="app"></div>
            <div class="col-1"></div>
        </div>

        <div class="row my-4 collapse" id="nextQuestion">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="d-flex justify-content-center">

                    <button class="btn bg-transparent border-0 text-light w-100 radius-25"
                        onclick="window.location.reload()">
                        <i class="fa fa-arrow-right fa-5x text-dark" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </main>
    <footer class="row bg-primary text-light">
        <div class="col-12 text-center">
            <p class="p-3 m-auto">Click
                the arrow for more questions!</p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
